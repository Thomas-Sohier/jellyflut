  auto_route: ^5.0.4
  blurhash_dart: ^1.2.1
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  community_material_icon: ^5.9.55
  cupertino_icons: ^1.0.5
  database_downloads_api:
    path: packages/database_downloads_api
  device_info_plus: ^8.0.0
  dio: ^4.0.6
  downloads_api:
    path: packages/downloads_api
  downloads_repository:
    path: packages/downloads_repository
  drift: ^2.5.0
  drop_shadow: ^0.0.2+1
  easy_localization: ^3.0.1
  easy_localization_loader: ^1.0.1+1
