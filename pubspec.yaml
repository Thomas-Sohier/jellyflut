  just_audio: ^0.9.30
  live_tv_api:
    path: packages/live_tv_api
  live_tv_repository:
    path: packages/live_tv_repository
  music_player_api:
    path: packages/music_player_api
  music_player_repository:
    path: packages/music_player_repository
  octo_image: ^1.0.2
  package_info_plus: ^3.0.2
  palette_generator: ^0.3.3+2
  path: ^1.8.2
  path_provider: ^2.0.12
  permission_handler: ^10.2.0
  photo_view: ^0.14.0
  provider: ^6.0.5
  reactive_forms: ^14.2.0
  remote_downloads_api:
    path: packages/remote_downloads_api
  responsive_builder: ^0.5.0+1
  rxdart: ^0.27.7
  settings_repository:
    path: packages/settings_repository
  shared_preferences: ^2.0.17
  shimmer: ^2.0.0
  shu_epub:
    git:
      url: https://github.com/getBoolean/shu_epub.git
      ref: main
  sliver_tools: ^0.2.9
  sqlite3_flutter_libs: ^0.5.12
  sqlite_database:
    path: packages/sqlite_database
  streaming_api:
    path: packages/streaming_api
