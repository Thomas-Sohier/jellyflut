    path: packages/users_api
  users_repository:
    path: packages/users_repository
  uuid: ^3.0.6
  wakelock: ^0.6.2

dependency_overrides:
  audio_video_progress_bar: ^1.0.0
  image: ^4.0.13
  intl: ^0.18.0
  analyzer: ^5.2.0
  ffi: ^2.0.1
  universal_html:
    git:
      url: https://github.com/juancastillo0/universal_html.git
      ref: 5a079ea

dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.2
  build_web_compilers: ^3.2.7
  dart_code_metrics: ^4.21.3
  drift_dev: ^2.2.0+1
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.0.5

# The following section is specific to Flutter.
flutter:
  assets:
    - img/
    - img/icon/
    - translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Italic.ttf
          style: italic
        - asset: fonts/Poppins-Regular.ttf
          style: normal
    - family: HindMadurai
      fonts:
        - asset: fonts/HindMadurai-Regular.ttf
          style: normal
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Regular.ttf
          style: normal

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
